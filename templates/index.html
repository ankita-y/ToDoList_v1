{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src= 
    "https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"> 
    </script> 
    <style>
        .bkgimg{
         background-image: url('{% static "bkgimg.jpg" %}');
         background-size: cover;
        }
        #formstyle{
          display: none;
          width: 500px;
          background-color:black;
          border: 2px solid white;
          padding: 20px 50px;
          margin-top: 30px;
          -webkit-box-shadow: -1px 8px 17px 22px rgba(0,0,0,0.75);
          -moz-box-shadow: -1px 8px 17px 22px rgba(0,0,0,0.75);
          box-shadow: -1px 8px 17px 22px rgba(0,0,0,0.75);
          
          
        }
        .btn-success{
          width: 500px;  
          text-align: center;
          margin:auto;
          display:block;
        }
    </style>
    <title>ToDoList</title>
  </head>
  <body class="bkgimg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ToDoList</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>                           
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container my-3">    
      <button onclick="myFunction()" type="button" class="btn btn-success">Add Task to the List</button>
      <div class="container-fluid" id="formstyle">  
        <form method="POST" class="post-form">
          {% csrf_token %}
          <p>{{ form.title }}</p>
          <p>{{ form.desc }} </p>
          <p>{{ form.created }}</p>
          <p><input type="submit" name="Add to List" class="btn btn-primary"></p>             
        </form>
      </div> 
      <div class="container my-4">
        <div class="row">
        {% for list in task %}
        <div class="col-xs-3 col-sm-3 col-md-3 my-2">
          <div class="card text-white bg-dark" style="width: 18rem;">
            <div class="card-body">
              <h6 class="card-title">{{list.title}}</h6>
              <p class="card-text">{{list.desc}}</p>
              <a href="{% url 'update' list.id %}" class="btn btn-primary">Edit</a>
              <!-- <a href="{% url 'delete' list.id %}" class="btn btn-primary">Delete</a> -->
              <a href="delete/{{list.id}}" class="btn btn-danger mx-1" id = '{{list.id}}'>Delete</a>
            </div>
          </div>
        </div>
        {% endfor %} 
      </div>
      </div>
        <!-- <div>
          {% for list in task %}
          <p>{{list.title}}</p>
          <a href="{% url 'update' list.id %}">Edit</a>
          <a href="{% url 'delete' list.id %}">Delete</a>
          {% endfor %}  
        </div> -->
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      function toggler(divId) { 
        $("#" + divId).toggle(); 
      } 
      function myFunction() {
        toggler('formstyle');
      }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
